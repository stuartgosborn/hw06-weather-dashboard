<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <form id="user-form" class="card-body">
      <label for="search-input">Search for a City:</label><br />
      <input type="text" id="search-input" name="search-input" autofocus="true"/>
      <button type="submit" class="btn">Search</button>
    </form>
    <section>
      <!-- Continer for search output -->
      <div id="current-container">
        <p id="search-term"></p>
        <!-- Container for current weather conditions-->
      </div>
      <div id="fiveday-container">
        <!-- Container for 5 day forcast -->

      </div>
    </section>
    <aside id="history-container">
      <!-- Containter for search history.  -->
    </aside>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
