<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <div id="weatherContainer">
      <form action="getWeather" id="user-form" class="card-body">
        <label for="destination"><h3>Search for a City:</h3></label><br />
        <input
          type="text"
          id="destination"
          name="destination"
          value="Chicago"
          autofocus="true"
        />
        <input type="button" id="getForecast" value="Search" />
      </form>
      <aside id="searchHistory">
        <!-- Continer for search history -->

        <h3>Search History</h3>
        <p id="search-term"></p>
      </aside>
      <!-- Container for current weather conditions-->
      <section id="currentWeather">
        <h2 style="display: block">Current Weather</h2>
      </section>
      <!-- Containter for forecast.  -->
      <h3 id="forecastHeader" style="display: block">5-Day Forecast:</h3>
      <section id="forecastedWeather"></section>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
